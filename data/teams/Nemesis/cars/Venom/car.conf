#motor:
#torque by rotation speed (Nm*rad/s)
motor_power 800000
#how the torque should change by velocity
gear_tweak -1 #decrease normally

#breaking force
max_break 500000 #for soft breaks

#too high torques causes simulation errors
max_torque 1000000

#wheel:
wheel_mass 250 #in kg

#tyre properties
tyre_spring 300000 #newtons per meter of tyre compresion
tyre_damping 10000 #damping of spring force from above

#how much breaking torque on wheels (for each kN of normal force)
rolling_resistance 20

#determine if part of wheel is tyre or rim
rim_angle 50 #degrees of tilting before rim is colliding
rim_mu 0.1 #friction on (metal) sides of wheel

#friction (mu) values for tyre:
#along wheel direction (x)
#max mu
tyre.x:peak 2000 #a bit too much grip
#how much the peak will decrease (sin(90*shape) of peak)
tyre.x:shape 1.5 #won't loose much control if spinning too much
#at how much slip peak is reached and how much affected by normal force
tyre.x:position 0.1 0 #peak reached quickly (and Fz^0=1   disabled)
#how sharp the peak will be (use plotting software to grasp this)
tyre.x:sharpness 20 -0.4 #peak lost quickly (20/(Fz^0.4) decreases)

#sideways (y)
#max mu
tyre.y:peak 1500
#how much the peak will decrease (sin(90*shape) of peak)
tyre.y:shape 1.5
#at how much slip peak is reached (and affected by normal force)
tyre.y:position 13 -0.2 #13° turning is optimal (at 1kN, but decreses)
#how sharp the peak will be (use plotting software for this!)
tyre.y:sharpness 0.05 0.6 #rather accepting but gets worse with more load
#how much tilting of wheel increases/decreases grip
tyre.y:shift 0.02 #small change (1° towards turning direction => mu+0.02)

#distribution of motor, steering and breaking
#(drifting breaks are not affected - always locks rear wheels)
steer_distribution 1 #100% front wheel steering
break_distribution 0.5 #breaking %50 front and back

#set both true for 4WD
front-rear_drive false true #only rear driving

#max steering
max_steer 40 #degrees

#how much the turning is decreased by car velocity
steer_decrease 0.4 #(0 = disabled)

#smarter turning of inner and outer wheels 
smart_steering true

#smarter distribution of motor power
smart_driving true


#car model (rendering):
model venom.obj
#defaults:
model:resize 1
model:rotate 0 0 0
model:offset 0 0 0


#body
body_mu 0.1
body_mass 2500 #in kg
body 2.6 5.8 0.7 #mass positioning (should be similar to geometrical shape)


#wheel suspension
suspension_spring 150000.0
suspension_damping 5000.0

#values for calculating air (and water) drag/friction:
body_linear_drag 5 2 10 #X (sideways), Y (forward/backward) and Z (up/down)
body_angular_drag 2
wheel_linear_drag 2
wheel_angular_drag 2

#finally some important values that have not been decided yet:
w 1.25 1.42 #radius and width for wheels
wp 2.42 1.83 #x and y offset positions for wheels
jx 2.0 #x offset position for wheel steering joints
s 4.83 3.67 1.67 1.25 #xyz and z offset for "which-side-towards-ground" sensors

